<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>
<body>
  <ui:composition>
    <div id="course-list-table-content">
      <div>
        <p:column selectionMode="multiple" styleClass="nosortsorting_disabled" style="width:20px;" />
        <p:column headerText="Code" style="width:70px">
          <h:outputText value="#{course.code}" />
        </p:column>
        <p:column headerText="Name" style="width:100px">
          <h:outputText value="#{course.name}" />
        </p:column>
        <p:column headerText="BeginTime" style="width:90px;">
          <h:outputText value="#{course.beginTime}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
          </h:outputText>
        </p:column>
        <p:column headerText="FinishTime" style="width:90px;">
          <h:outputText value="#{course.finishTime}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
          </h:outputText>
        </p:column>
        <p:column headerText="Status">
          <h:outputText value="#{course.status}" />
        </p:column>
        <p:column headerText="Teacher">
          <h:outputText value="#{course.teacher}" />
        </p:column>
        <p:column headerText="Capacity" style="width:80px;">
          <h:outputText value="#{course.capacity}" />
        </p:column>
        <p:column headerText="Action" style="width:65px">
            <p:commandButton title="Detail" id="detail_button" icon="pi pi-info" update="main-content"
              action="#{courseController.getCourseDetail(course.id)}" style="color:green;">
            </p:commandButton>
            <p:commandButton title="Delete" id="delete_button" icon="pi pi-minus" style="color:red;"
              action="#{courseController.deleteCourse(course.id)}" update="main-content">
              <p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
            </p:commandButton>
            <ui:insert name="dialog_delete_course">
              <ui:include src="/templates/course-list-page/dialog-delete-course.xhtml"></ui:include>
            </ui:insert>
        </p:column>
      </div>
    </div>
  </ui:composition>
</body>
</html>
