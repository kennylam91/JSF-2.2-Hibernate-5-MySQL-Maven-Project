<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>
<body>

    <p:dataTable value="#{courseController.courses}" var="course" reflow="true" id="course_list_table"

        <ui:include src="/templates/course-list-page/course-list-table-content.xhtml"></ui:include>

      <f:facet name="footer">

          <ui:include src="/templates/course-list-page/course-list-table-footer.xhtml"></ui:include>
