<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<body>
   <ui:composition>
      <div class="wpsp-sidebar ifnotadmin">
         <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 100%;">
            <div class="sidebarScroll" style="overflow: hidden; width: auto; height: 100%; font-size: 20px;">
               <h:form>
                  <f:ajax render=":main-content">
                     <ul class="wpsp-navigation">
                        <li class=""><h:commandLink action="#{navigation.navigateToDashboard()}">
                              <i class="pi pi-home"></i>
                              <span>Dashboard</span>
                           </h:commandLink></li>
                        <li class=""><h:commandLink action="#{studentController.getStudentListForm}">
                              <i class="pi pi-users" />
                              <span>Students</span>
                           </h:commandLink></li>
                        <li class=""><h:commandLink action="#{navigation.navigateToCourseList()}">
                              <i class="pi pi-list"></i>
                              <span>Courses</span>
                           </h:commandLink></li>
                        <li class=""><h:commandLink action="#{navigation.navigateToSubjectList()}">
                              <i class="pi pi-copy"></i>
                              <span>Subjects</span>
                           </h:commandLink></li>
                        <li><h:commandLink>
                              <i class="pi pi-calendar"></i>
                              <span>Attendance</span>
                           </h:commandLink></li>
                        <li><h:commandLink>
                              <i class="pi pi-info"></i>
                              <span>Transportation</span>
                           </h:commandLink></li>
                        <li><h:commandLink>
                              <i class="pi pi-bell"></i>
                              <span>Notification</span>
                           </h:commandLink></li>
                        <li><h:commandLink>
                              <i class="pi pi-clock"></i>
                              <span>Events</span>
                           </h:commandLink></li>
                        <li><h:commandLink>
                              <i class="pi pi-bars"></i>
                              <span>Attendance</span>
                           </h:commandLink></li>
                     </ul>
                  </f:ajax>
               </h:form>
            </div>
            <div class="slimScrollBar"
               style="background: rgb(0, 0, 0); width: 6px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 1041px;"></div>
            <div class="slimScrollRail"
               style="width: 6px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
         </div>
      </div>
   </ui:composition>
</body>
</html>
