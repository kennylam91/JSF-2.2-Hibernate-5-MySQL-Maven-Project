<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
   <ui:include src="/templates/head_template.xhtml"></ui:include>
   <ui:include src="/templates/javascript.xhtml"></ui:include>
</h:head>
<h:body>
   <div id="main-header">
      <ui:insert name="header">
         <ui:include src="/templates/main-header.xhtml" />
      </ui:insert>
   </div>
   <div id="left-side-bar">
      <ui:insert name="left-side-bar">
         <ui:include src="#{navigation.leftSidebar}" />
      </ui:insert>
   </div>
   <h:panelGroup class="wpsp-wrapper" id="main-content" layout="block">
      <!-- Main content -->
      <p:growl id="growl" showDetail="true" />
      <div class="wpsp-container">
         <ui:insert name="contentHead">
            <ui:include src="#{navigation.mainContentHead}" />
         </ui:insert>
         <ui:insert name="contentBody">
            <ui:include src="#{navigation.mainContentBody}" />
         </ui:insert>
      </div>
      <div id="main-footer" style="margin: 40px;">
         <ui:insert name="contentFooter">
            <ui:include src="/templates/main-footer.xhtml" />
         </ui:insert>
      </div>
   </h:panelGroup>
</h:body>
</html>
