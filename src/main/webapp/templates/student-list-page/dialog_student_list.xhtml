<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition>
  <h:form id="form_student_list_dlg">
    <p:dialog header="Student List" widgetVar="dlg_list_student" resizable="false" width="1000px" height="500px"
      modal="true">
      <p:dataTable value="#{studentController.studentDtos}" var="student" reflow="true" id="student_list_table"
        rowKey="#{student.id}" selection="#{studentController.selectedStudentDtos}" multiViewState="true"
        styleClass="wpsp-table dataTable dtr-inline">
        <ui:insert name="table-content">
          <ui:include src="/templates/student-list-page/student-list-table-content-dialog.xhtml"></ui:include>
        </ui:insert>
        <f:facet name="footer">
          <ui:insert name="table-content">
            <ui:include src="/templates/student-list-page/student-list-table-footer.xhtml"></ui:include>
          </ui:insert>
        </f:facet>
      </p:dataTable>
    </p:dialog>
  </h:form>
</ui:composition>
</html>
