<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
  <h:outputStylesheet library="primefaces" name="components.css" />
  <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
  <h:outputStylesheet library="primefaces-omega" name="theme.css" />
  <h:outputStylesheet library="css" name="widget.css" />
  <h:outputStylesheet library="css" name="wpsp-grid.css" />
  <h:outputStylesheet library="css" name="wpsp-resposive.css" />
  <h:outputStylesheet library="css" name="font-awesome.min.css" />
  <h:outputStylesheet library="css" name="template.css" />
  <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
  <h:form>
    <p:panelGrid id="create_student_form" columns="2" cellpadding="5">
      <f:facet name="header">CREATE NEW STUDENT
    </f:facet>
      <h:outputLabel for="code" value="Code:" />
      <p:inputText id="code" value="#{studentController.newStudent.code}" required="true" />
      <h:outputLabel for="first_name" value="Firstname:" />
      <p:inputText id="first_name" value="#{studentController.newStudent.firstName}" required="true" label="first_name" />
      <h:outputLabel for="last_name" value="Lastname:" />
      <p:inputText id="last_name" value="#{studentController.newStudent.lastName}" required="true" label="last_name" />
      <h:outputLabel for="dob" value="Date of birth:" />
      <p:datePicker id="dob" pattern="dd/MM/yyyy" value="#{studentController.newStudent.dob}">
      </p:datePicker>
      <h:outputLabel for="gender" value="Gender:" />
      <h:selectOneMenu id="gender" styleClass="select_input" value="#{studentController.newStudent.gender}">
        <f:selectItem itemLabel="Male" itemValue="male" />
        <f:selectItem itemLabel="Female" itemValue="female" />
        <f:selectItem itemLabel="Other" itemValue="other" />
      </h:selectOneMenu>
      <h:outputLabel for="field" value="Field:" />
      <p:inputText id="field" value="#{studentController.newStudent.field}" required="true" label="field" />
      <h:outputLabel for="address" value="Address:" />
      <p:inputText id="address" value="#{studentController.newStudent.address}" required="true" label="address" />
      <h:outputLabel for="phone" value="Phone:" />
      <p:inputText id="phone" value="#{studentController.newStudent.phone}" required="true" label="phone" />
      <h:outputLabel for="email" value="Email:" />
      <p:inputText id="email" value="#{studentController.newStudent.email}" required="true" label="email" />
      <f:facet name="footer">
        <div align="center">
          <p:commandButton value="Save" actionListener="#{studentController.createStudent}" validateClient="true"
            update="@form ">
          </p:commandButton>
          <p:commandButton value="Cancel" actionListener="#{studentController.closeCreateStudentDialog}" process="@this">
          </p:commandButton>
        </div>
      </f:facet>
    </p:panelGrid>
  </h:form>
</h:body>
</html>
