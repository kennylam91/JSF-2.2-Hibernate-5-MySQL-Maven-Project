<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>
<body>
   <ui:composition>
      <h:form id="form_student_list"  >
         <p:dataTable value="#{studentController.studentDtos}" var="student" reflow="true" id="student_list_table"
            rowKey="#{student.id}" selection="#{studentController.selectedStudentDtos}" multiViewState="true"
            styleClass="wpsp-table dataTable dtr-inline">
            <ui:insert name="table-content">
               <ui:include src="/templates/student-list-page/student-list-table-content.xhtml"></ui:include>
            </ui:insert>
            <f:facet name="footer">
               <ui:insert name="table-content">
                  <ui:include src="/templates/student-list-page/student-list-table-footer.xhtml"></ui:include>
               </ui:insert>
            </f:facet>
         </p:dataTable>
      </h:form>
   </ui:composition>
</body>
</html>
