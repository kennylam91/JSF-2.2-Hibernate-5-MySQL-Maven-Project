<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
   <ui:include src="/templates/head_template.xhtml"></ui:include>
   <ui:include src="/templates/javascript.xhtml"></ui:include>
   <title>Filter Box</title>
</h:head>
<h:body style="height:350px">
   <h:form onkeypress="if (event.keyCode == 13) { return false; }">
      <h:panelGrid cellpadding="5" cellspacing="5">
         <p:row>
            <p:column>
               <p:selectBooleanCheckbox itemLabel="By Gender"
                  value="#{studentController.pagination.studentFilter.isByGender}"></p:selectBooleanCheckbox>
            </p:column>
            <p:column>
               <h:selectOneMenu id="filter_gender"
                  value="#{studentController.pagination.studentFilter.genderFilterValue}" styleClass="select_input"
                  style="font-size:13px;margin-top: 1rem">
                  <f:selectItems value="#{studentController.genders}"></f:selectItems>
               </h:selectOneMenu>
            </p:column>
            <p:column>
               <p:selectBooleanCheckbox itemLabel="By Field"
                  value="#{studentController.pagination.studentFilter.isByField}" style="padding-left:50px;"></p:selectBooleanCheckbox>
            </p:column>
            <p:column>
               <h:selectOneMenu id="filter_field" value="#{studentController.pagination.studentFilter.fieldFilterValue}"
                  styleClass="select_input" style="font-size:13px;">
                  <f:selectItems value="#{studentController.fields}"></f:selectItems>
               </h:selectOneMenu>
            </p:column>
         </p:row>
         <p:row>
            <p:column>
               <p:selectBooleanCheckbox itemLabel="By DOB" value="#{studentController.pagination.studentFilter.isByDOB}">
               </p:selectBooleanCheckbox>
            </p:column>
            <p:column>
               <p:outputLabel value="From"></p:outputLabel>
               <p:datePicker pattern="dd/MM/yyyy" value="#{studentController.pagination.studentFilter.DOBFilterFrom}"
                  style="padding-left:32px ;margin-bottom: 1rem;margin-top: 1rem">
               </p:datePicker>
            </p:column>
         </p:row>
         <p:row>
            <p:column>
               <p:outputLabel value="To" style="padding-left:100px"></p:outputLabel>
               <p:datePicker value="#{studentController.pagination.studentFilter.DOBFilterTo}" pattern="dd/MM/yyyy"
                  style="padding-left:50px"></p:datePicker>
            </p:column>
         </p:row>
         <p:row>
            <p:column>
               <p:selectBooleanCheckbox itemLabel="By Score"
                  value="#{studentController.pagination.studentFilter.isByScore}"></p:selectBooleanCheckbox>
            </p:column>
            <p:column>
               <p:outputLabel value="From"></p:outputLabel>
               <p:inputNumber value="#{studentController.pagination.studentFilter.scoreFilterFrom}"
                  inputStyle="margin-left:28px;width:60px;margin-right:19px;margin-bottom: 1rem;margin-top: 1rem">
               </p:inputNumber>
            </p:column>
            <p:column>
               <p:outputLabel value="To"></p:outputLabel>
               <p:inputNumber value="#{studentController.pagination.studentFilter.scoreFilterTo}"
                  inputStyle="margin-left:28px;width:60px;"></p:inputNumber>
            </p:column>
         </p:row>
         <p:row>
            <div style="display: flex; flex-direction: row; justify-content: center">
               <p:commandButton value="Apply Filter" actionListener="#{studentController.closeStudentFilterDialog}"
                  style="margin-right:30px;" update="@form"></p:commandButton>
               <p:commandButton value="Reset Filter" actionListener="#{studentController.resetFilter}" update="@form"
                  style="background-color:#54667a;"></p:commandButton>
            </div>
         </p:row>
         <p:row>
            <p:messages id="messages" showDetail="true" closable="true">
               <p:autoUpdate />
            </p:messages>
         </p:row>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
