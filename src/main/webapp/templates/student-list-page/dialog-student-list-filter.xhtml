<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
   <ui:include src="/templates/head_template.xhtml"></ui:include>
   <ui:include src="/templates/javascript.xhtml"></ui:include>
   <title>Filter Box</title>
</h:head>
<h:body style="height:350px">
   <h:form>
      <h:panelGrid cellpadding="5" cellspacing="5">
         <p:row>
            <p:column>
               <p:selectBooleanCheckbox itemLabel="By Gender"></p:selectBooleanCheckbox>
            </p:column>
            <p:column>
               <h:selectOneMenu id="filter_gender" styleClass="select_input" style="font-size:12px;margin-top: 1rem">
                  <f:selectItems value="#{studentController.genders}"></f:selectItems>
               </h:selectOneMenu>
            </p:column>
            <p:column>
               <p:selectBooleanCheckbox itemLabel="By Field" style="padding-left:50px;"></p:selectBooleanCheckbox>
            </p:column>
            <p:column>
               <h:selectOneMenu id="field" styleClass="select_input" style="font-size:12px;">
                  <f:selectItems value="#{studentController.fields}"></f:selectItems>
               </h:selectOneMenu>
            </p:column>
         </p:row>
         <p:row>
            <p:column>
               <p:selectBooleanCheckbox itemLabel="By DOB">
               </p:selectBooleanCheckbox>
            </p:column>
            <p:column>
               <p:outputLabel value="From"></p:outputLabel>
               <p:datePicker pattern="dd/MM/yyyy" style="padding-left:32px ;margin-bottom: 1rem;margin-top: 1rem">
               </p:datePicker>
            </p:column>
         </p:row>
         <p:row>
            <p:column>
               <p:outputLabel value="To" style="padding-left:100px"></p:outputLabel>
               <p:datePicker pattern="dd/MM/yyyy" style="padding-left:50px"></p:datePicker>
            </p:column>
         </p:row>
         <p:row>
            <p:column>
               <p:selectBooleanCheckbox itemLabel="By Score"></p:selectBooleanCheckbox>
            </p:column>
            <p:column>
               <p:outputLabel value="From"></p:outputLabel>
               <p:inputNumber
                  inputStyle="margin-left:28px;width:60px;margin-right:19px;margin-bottom: 1rem;margin-top: 1rem">
               </p:inputNumber>
            </p:column>
            <p:column>
               <p:outputLabel value="To"></p:outputLabel>
               <p:inputNumber inputStyle="margin-left:28px;width:60px;"></p:inputNumber>
            </p:column>
         </p:row>
         <p:commandButton value="Apply" style="display: block;margin-left: auto;margin-right: auto;"></p:commandButton>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
