<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>
<body>
  <ui:composition>
    <h:form id="form_course_list">
      <p:dataTable value="#{courseController.courses}" var="course" reflow="true" id="course_list_table"
        rowKey="#{course.id}" multiViewState="true" styleClass="wpsp-table dataTable dtr-inline">
        <f:facet name="header">
          <div class="wpsp-dataTable-top ui-g">
            <div class="ui-g-4" align="left">
              
            </div>
            <div class="ui-g-4">
              <h2 style="color: #2399e5;">COURSE LIST TABLE</h2>
            </div>
            <div id="student_table_filter" class=" ui-g-4" align="right">
              <div class="ui-inputgroup" style="float: right">
                <h:selectOneMenu styleClass="select_input" style=";display:inline;width:85px" id="course_search_field"
                  value="#{courseController.paginationCourseList.searchField}">
                  <f:selectItem itemLabel="Select" itemValue="all" itemDisabled="true" />
                  <f:selectItem itemLabel="All" itemValue="all" />
                  <f:selectItem itemLabel="Code" itemValue="code" />
                  <f:selectItem itemLabel="Name" itemValue="name" />
                  <f:selectItem itemLabel="Status" itemValue="status" />
                  <f:selectItem itemLabel="Teacher" itemValue="teacher" />
                  <f:selectItem itemLabel="Capacity" itemValue="capacity" />
                  <f:selectItem itemLabel="Description" itemValue="description" />
                  <f:selectItem itemLabel="Subject" itemValue="subject" />
                </h:selectOneMenu>
                <p:inputText id="search_keyword" style="width:160px;height:31px"
                  value="#{courseController.paginationCourseList.searchKeyword}" placeholder="Search keyword">
                </p:inputText>
                <p:commandButton icon="pi pi-search" styleClass="white-button" update="main-content"
                  action="#{courseController.onPaginationChange}" style="height:31px;" />
              </div>
            </div>
          </div>
        </f:facet>
        <ui:insert name="table-content">
          <ui:include src="/templates/student-role/course-list-page/course-list-table-content.xhtml"></ui:include>
        </ui:insert>
        <f:facet name="footer">
          <ui:insert name="table-content">
            <ui:include src="/templates/student-role/course-list-page/course-list-table-footer.xhtml"></ui:include>
          </ui:insert>
        </f:facet>
      </p:dataTable>
      </h:form>
  </ui:composition>
</body>
</html>
