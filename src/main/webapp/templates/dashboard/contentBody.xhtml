<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<ui:composition>
   <h:form>
      <div class="wpsp-row ">
         <div class="wpsp-col-sm-4 wpsp-col-xs-6">

                  <span class="wpsp-colorBox-title">Students</span>
                  <h4 class="wpsp-colorBox-head">

                  </h4>
               </div>
            </p:commandLink>
         </div>
         <div class="wpsp-col-sm-4 wpsp-col-xs-6">

                  <h4 class="wpsp-colorBox-head">
                     10<sup>+</sup>

               </div>
            </p:commandLink>
         </div>
         <div class="wpsp-col-sm-4 wpsp-col-xs-6">
            <p:commandLink action="#{navigation.navigateToSubjectList()}" update="main-content">
               <div class="wpsp-colorBox wpsp-yellowbox ">
                  <span class="wpsp-colorBox-title">Subjects</span>
