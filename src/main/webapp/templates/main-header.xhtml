<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<div class="wpsp-header">
			<a href="" class="wpsp-logo"> <span class="wpsp-logo-mini">
					<img
					src="https://demo.wpschoolpress.com/wp-content/plugins/wpschoolpress/img/wpschoolpresslogo.jpg"
					class="img wpsp-school-logo" width="45px" height="40px" />
			</span> <span class="wpsp-schoolname">Vietnam University of Programming</span>
			</a>
			<div class="wpsp-head">
				<div class="wpsp-menuIcon">
					<span></span>
				</div>
				<h2 class="wpsp-customeMsg">“Live as if you were to die
					tomorrow. Learn as if you were to live forever.”</h2>

				<div class="wpsp-righthead">
					<div class="wpsp-head-action"></div>
					<div class="wpsp-userMain wpsp-dropdownmain">
						<div class="wpsp-profile-pic wpsp-dropdown-toggle">
							<img
								src="https://demo.wpschoolpress.com/wp-content/plugins/wpschoolpress/img/avatar.png"
								class="wpsp-userPic" alt="User Image" /> <span
								class="wpsp-username">Admin</span>
						</div>
						<div class="wpsp-dropdown">
							<ul>
								<li class="wpsp-back-wp"><a
									href="https://demo.wpschoolpress.com/wp-admin/">Back to
										wp-admin</a></li>
								<li class="wpsp-back-wp-changepassword"><a
									href="https://demo.wpschoolpress.com/wp-admin/admin.php?page=sch-changepassword">Change
										Password</a></li>
								<li><a
									href="https://demo.wpschoolpress.com/wp-login.php?action=logout&amp;_wpnonce=b33cadb21a">Sign
										out</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
