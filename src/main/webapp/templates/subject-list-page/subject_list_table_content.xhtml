<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>
<body>
  <ui:composition>
    <div id="subject-list-table-content">
      <div>
        <p:column selectionMode="multiple" styleClass="nosortsorting_disabled" style="width:20px;" />
        <p:column headerText="Code" style="width:60px">
          <h:outputText value="#{subject.code}" />
        </p:column>
        <p:column headerText="Name" style="width:100px">
          <h:outputText value="#{subject.name}" />
        </p:column>
        <p:column headerText="Field" style="width:70px">
          <h:outputText value="#{subject.field}" />
        </p:column>
        <p:column headerText="Description" style="width:80px">
          <h:outputText value="#{subject.description}" />
        </p:column>
        <p:column headerText="Coefficient" style="width:60px">
          <h:outputText value="#{subject.coefficient}" />
        </p:column>
        <p:column headerText="Action" style="width:60px">
          <!-- <p:commandButton title="Detail" id="detail_button" icon="pi pi-info" style="color:white;font-size:16px" 
          actionListener="#{subjectController.}">
            
          </p:commandButton> -->
          <p:commandButton title="Delete" id="delete_button" icon="pi pi-minus" style="color:red;font-size:16px"
            action="#{subjectController.deleteSubject}" update="main-content">
            <f:setPropertyActionListener value="#{subject}" target="#{studentController.selectedSubject}">
            </f:setPropertyActionListener>
            <p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
          </p:commandButton>
          <ui:insert name="dialog_delete_subject">
            <ui:include src="/templates/subject-list-page/dialog_delete_subject.xhtml"></ui:include>
          </ui:insert>
        </p:column>
      </div>
    </div>
  </ui:composition>
</body>
</html>
