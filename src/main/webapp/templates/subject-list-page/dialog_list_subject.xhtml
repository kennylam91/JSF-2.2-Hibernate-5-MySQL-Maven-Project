<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
  <title><ui:insert name="title" /></title>
  <h:outputStylesheet library="primefaces" name="components.css" />
  <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
  <h:outputStylesheet library="primefaces-omega" name="theme.css" />
  <h:outputStylesheet library="css" name="widget.css" />
  <h:outputStylesheet library="css" name="wpsp-grid.css" />
  <h:outputStylesheet library="css" name="wpsp-resposive.css" />
  <h:outputStylesheet library="css" name="font-awesome.min.css" />
  <h:outputStylesheet library="css" name="template.css" />
  <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
  <h:form id="form_dialog_list_subject">
    <p:dataTable value="#{subjectController.subjects}" var="subject" rowKey="#{subject.id}"
      styleClass="wpsp-table dataTable dtr-inline" selectionMode="single"
      selection="#{courseController.selectedSubject}">
      <p:ajax event="rowSelect" listener="#{courseController.closeSubjectListDialog}"></p:ajax>
      <f:facet name="header">SUBJECT LIST</f:facet>
      <p:column headerText="Code">
        <h:outputText value="#{subject.code}" />
      </p:column>
      <p:column headerText="Name">
        <h:outputText value="#{subject.name}" />
      </p:column>
      <p:column headerText="Field">
        <h:outputText value="#{subject.field}" />
      </p:column>
    </p:dataTable>
  </h:form>
</h:body>
</html>
