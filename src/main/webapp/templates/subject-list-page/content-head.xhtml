<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
   xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
</head>
<body>
   <ui:composition>
      <h:form>
         <div class="wpsp-pageHead">
            <h1 class="wpsp-pagetitle">Subjects Management</h1>
            <div class="wpsp-right">
               <ol class="wpsp-breadcrumb">
                  <li><p:commandLink action="#{navigation.navigateToDashboard()}" update="main-content">Dashboard
            </p:commandLink></li>
                  <li><p:commandLink action="#{navigation.navigateToSubjectList()}" update="main-content">
                        <span class="active">Subjects</span>
                     </p:commandLink></li>
               </ol>
               <p:commandButton id="create_subject_button" styleClass="wpsp-btn"
                  style="height: 32px;width: 111px;padding: 0;background-color: #00bdda;border-color: #00bdda;font-size: 12px;"
                  value="New Subject" icon="pi pi-plus-circle"
                  actionListener="#{subjectController.openCreateSubjectDialog}">
                  <p:ajax event="dialogReturn" update="main-content"></p:ajax>
               </p:commandButton>
            </div>
         </div>
      </h:form>
   </ui:composition>
</body>
</html>
