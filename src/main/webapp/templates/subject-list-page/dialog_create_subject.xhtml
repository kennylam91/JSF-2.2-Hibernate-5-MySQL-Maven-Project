<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition>
  <p:dialog header="Create Subject" widgetVar="dlg_create_subject" resizable="false">
    <p:panelGrid id="create_subject_form" columns="2" cellpadding="5">
      <h:outputLabel for="code" value="Code:" />
      <p:inputText id="code" value="#{newSubjectForm.code}" required="true" />
      <h:outputLabel for="name" value="Name:" />
      <p:inputText id="name" value="#{newSubjectForm.name}" required="true" label="name" />
      <h:outputLabel for="description" value="Description: " />
      <p:inputText id="description" value="#{newSubjectForm.description}" label="description" />
      <h:outputLabel for="coefficient" value="Coefficient: " />
      <p:inputText id="coefficient" value="#{newSubjectForm.coefficient}" required="true" label="coefficient" />
      <f:facet name="footer">
        <div align="center">
          <p:commandButton id="create_subject_button_confirm" value="Create" update="main-content create_subject_form"
            action="#{subjectController.createSubject(newSubjectForm)}"
            oncomplete="handleCreateSubjectDialogRequest(xhr, status, args)" />
          <p:commandButton type="button" value="Cancel" onclick="PF('dlg_create_subject').hide()" update="growl" />
        </div>
      </f:facet>
    </p:panelGrid>
  </p:dialog>
</ui:composition>
</html>
