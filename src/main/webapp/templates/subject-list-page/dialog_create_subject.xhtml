<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
  <h:form>
    <p:dialog header="Create Subject" widgetVar="dlg_create_subject" resizable="false">
      <p:panelGrid id="create_subject_form" columns="2" cellpadding="5">
        <h:outputLabel for="create_subject_code" value="Code:" />
        <p:inputText id="create_subject_code" value="#{newSubjectForm.code}" required="true" />
        <h:outputLabel for="create_subject_name" value="Name:" />
        <p:inputText id="create_subject_name" value="#{newSubjectForm.name}" required="true" label="name" />
        <h:outputLabel for="create_subject_field" value="Field:" />
        <p:inputText id="create_subject_field" value="#{newSubjectForm.field}" required="true" label="field" />
        <h:outputLabel for="create_subject_description" value="Description: " />
        <p:inputText id="create_subject_description" value="#{newSubjectForm.description}" label="description" />
        <h:outputLabel for="create_subject_coefficient" value="Coefficient: " />
        <p:inputText id="create_subject_coefficient" value="#{newSubjectForm.coefficient}" required="true"
          label="coefficient" />
        <f:facet name="footer">
          <div align="center">
            <p:commandButton id="create_subject_button_confirm" value="Create" update="main-content create_subject_form"
              action="#{subjectController.createSubject()}"
              oncomplete="handleCreateSubjectDialogRequest(xhr, status, args)" />
            <p:commandButton type="button" value="Cancel" onclick="PF('dlg_create_subject').hide()" update="growl" />
          </div>
        </f:facet>
      </p:panelGrid>
    </p:dialog>
  </h:form>
</h:body>
</html>
