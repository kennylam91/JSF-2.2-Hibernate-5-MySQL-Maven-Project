<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <h:outputStylesheet library="primefaces" name="components.css" />
  <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
  <h:outputStylesheet library="primefaces-omega" name="theme.css" />
  <h:outputStylesheet library="css" name="widget.css" />
  <h:outputStylesheet library="css" name="wpsp-grid.css" />
  <h:outputStylesheet library="css" name="wpsp-resposive.css" />
  <h:outputStylesheet library="css" name="font-awesome.min.css" />
  <h:outputStylesheet library="css" name="template.css" />
  <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
  <h:form>
      <p:panelGrid id="create_subject_form" columns="2" cellpadding="5">
      <f:facet name="header">CREATE NEW SUBJECT</f:facet>
        <h:outputLabel for="create_subject_code" value="Code:" />
        <p:inputText id="create_subject_code" value="#{subjectController.newSubjectForm.code}" required="true" />
        <h:outputLabel for="create_subject_name" value="Name:" />
        <p:inputText id="create_subject_name" value="#{subjectController.newSubjectForm.name}" required="true" label="name" />
        <h:outputLabel for="create_subject_field" value="Field:" />
        <p:inputText id="create_subject_field" value="#{subjectController.newSubjectForm.field}" required="true" label="field" />
        <h:outputLabel for="create_subject_description" value="Description: " />
        <p:inputText id="create_subject_description" value="#{subjectController.newSubjectForm.description}" label="description" />
        <h:outputLabel for="create_subject_coefficient" value="Coefficient: " />
        <p:inputText id="create_subject_coefficient" value="#{subjectController.newSubjectForm.coefficient}" required="true"
          label="coefficient" />
        <f:facet name="footer">
          <div align="center">
            <p:commandButton value="Save" actionListener="#{subjectController.createSubject}" validateClient="true"
              update="@form">
            </p:commandButton>
            <p:commandButton value="Cancel" actionListener="#{subjectController.closeCreateSubjectDialog}"
              process="@this">
            </p:commandButton> 
            </div>
        </f:facet>
      </p:panelGrid>
  </h:form>
</h:body>
</html>
