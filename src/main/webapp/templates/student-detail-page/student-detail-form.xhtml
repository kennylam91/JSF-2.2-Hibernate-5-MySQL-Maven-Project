<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
  <ui:composition>
    <div class="wpsp-card">
      <h3 class="wpsp-card-title">STUDENT DETAILS</h3>
      <h:form id="student-detail-form" styleClass="ui-g">
        <p:panelGrid styleClass="ui-g-4" columns="2" style="margin-top:1rem">
          <f:facet name="header">
            <p:outputLabel value="PERSONAL INFORMATION"></p:outputLabel>
          </f:facet>
          <p:outputLabel>Student Code:</p:outputLabel>
          <h:outputText value="#{studentForm.code}" id="studentCode" required="true" style="padding: 0 5px;" />
          <!-- <p:message for="studentCode" /> -->
          <p:outputLabel>Firstname:</p:outputLabel>
          <p:inplace editor="true">
            <p:inputText value="#{studentForm.firstName}" id="firstName" required="true" />
          </p:inplace>
          <!-- <p:message for="firstName" /> -->
          <p:outputLabel>Lastname:</p:outputLabel>
          <p:inplace editor="true">
            <p:inputText value="#{studentForm.lastName}" id="lastName" required="true" />
          </p:inplace>
          <!-- 	<p:message for="lastName" /> -->
          <p:outputLabel>Gender:</p:outputLabel>
          <p:inplace editor="true">
            <h:selectOneMenu id="gender" styleClass="select_input" value="#{studentForm.gender}">
              <f:selectItem itemLabel="Male" itemValue="male" />
              <f:selectItem itemLabel="Female" itemValue="female" />
              <f:selectItem itemLabel="Other" itemValue="other" />
            </h:selectOneMenu>
          </p:inplace>
          <p:outputLabel>Date of birth:</p:outputLabel>
          <p:inplace editor="true">
            <p:calendar id="dob" pattern="dd/MM/yyyy" required="true" value="#{studentForm.dob}" showOn="button">
              <f:convertDateTime pattern="dd/MM/yyyy" />
            </p:calendar>
          </p:inplace>
          <!-- <p:message for="dob" /> -->
          <p:outputLabel>Field:</p:outputLabel>
          <p:inplace editor="true">
            <p:inputText value="#{studentForm.field}" id="field" required="true" requiredMessage="Field is required" />
          </p:inplace>
          <!-- <p:message for="field" /> -->
          <p:outputLabel>Address:</p:outputLabel>
          <p:inplace editor="true">
            <p:inputText value="#{studentForm.address}" id="address" requiredMessage="Address is required" />
          </p:inplace>
          <!-- <p:message for="address" /> -->
          <p:outputLabel>Phone:</p:outputLabel>
          <p:inplace editor="true">
            <p:inputText value="#{studentForm.phone}" id="phone" required="true" requiredMessage="Phone is required" />
          </p:inplace>
          <!-- <p:message for="phone" /> -->
          <p:outputLabel>Email:</p:outputLabel>
          <p:inplace editor="true">
            <p:inputText value="#{studentForm.email}" id="email" required="true" requiredMessage="Email is required" />
          </p:inplace>
          <!-- <p:message for="email" /> -->
          <p:outputLabel>Note:</p:outputLabel>
          <p:inplace editor="true">
            <p:inputText value="#{studentForm.note}" id="note" required="false" />
          </p:inplace>
          <!-- <p:message for="note" /> -->
          <p:outputLabel>Average Score:</p:outputLabel>
          <p:inplace editor="true">
            <p:inputText value="#{studentForm.avgScore}" id="avgScore" required="false" />
          </p:inplace>
          <!-- <p:message for="avgScore" /> -->
          <!-- <p:outputLabel>Courses:</p:outputLabel>
					<p:outputLabel value="#{studentForm.courses}" id="courses"
						required="false" /> -->
          <!-- <p:message for="courses" /> -->
          <f:facet name="footer">
            <div align="center">
              <p:commandButton value="Save" styleClass="save" action="#{studentController.update(studentForm)}"
                style="width:110px" />
              <p:commandButton action="#{studentController.getStudentListForm}" value="Student List"
                style="margin-left:10px;width:115px" update="main-content">
              </p:commandButton>
            </div>
          </f:facet>
        </p:panelGrid>
        <p:panelGrid styleClass="ui-g-8" columns="2" style="padding-top:1rem;padding-left:1rem;display:inline-block;">
          <f:facet name="header">
            <p:outputLabel value="LEARNING INFORMATION"></p:outputLabel>
          </f:facet>
        #{studentForm.courses}
        </p:panelGrid>
      </h:form>
    </div>
  </ui:composition>
</h:body>
</html>
