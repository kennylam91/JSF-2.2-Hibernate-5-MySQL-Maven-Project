<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Student detail</title>
</h:head>
<h:body>
	<h3>Student Detail</h3>
	<h:form id="student-detail-form" style="margin-top: 10px;">
		<h:panelGrid columns="3">

			<h:outputLabel>StudentID:</h:outputLabel>
			<h:inputText value="#{studentForm.code}" id="studentCode" />
			<h:message for="studentCode" />

			<h:outputLabel for="firstName">First name:</h:outputLabel>
			<h:inputText value="#{studentForm.firstName}" id="firstName" />
			<h:message for="firstName" />

			<h:outputLabel>Last name:</h:outputLabel>
			<h:inputText value="#{studentForm.lastName}" id="lastName"
				required="true" requiredMessage="Lastname is required" />
			<h:message for="lastName" />

			<h:outputLabel>Date of birth:</h:outputLabel>
			<p:datePicker id="dob" value="#{studentForm.DOB}" showIcon="true" />
			<h:message for="dob" />

			<h:outputLabel>Field:</h:outputLabel>
			<h:inputText value="#{studentForm.field}" id="field" required="true"
				requiredMessage="Field is required" />
			<h:message for="field" />

			<h:outputLabel>Address:</h:outputLabel>
			<h:inputText value="#{studentForm.address}" id="address"
				required="true" requiredMessage="Address is required" />
			<h:message for="address" />

			<h:outputLabel>Phone:</h:outputLabel>
			<h:inputText value="#{studentForm.phone}" id="phone" required="true"
				requiredMessage="Phone is required" />
			<h:message for="phone" />

			<h:outputLabel>Email:</h:outputLabel>
			<h:inputText value="#{studentForm.email}" id="email" required="true"
				requiredMessage="Email is required" />
			<h:message for="email" />

			<h:outputLabel>Note:</h:outputLabel>
			<h:inputText value="#{studentForm.note}" id="note" required="false" />
			<h:message for="email" />

			<h:outputLabel>Average Score:</h:outputLabel>
			<h:inputText value="#{studentForm.avgScore}" id="avgScore"
				required="false" />
			<h:message for="avgScore" />

			<h:outputLabel>Courses:</h:outputLabel>
			<h:inputText value="#{studentForm.courses}" id="courses"
				required="false" />
			<h:message for="courses" />

			<h:commandButton value="Save" styleClass="save"
				action="#{studentController.update(studentForm)}" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>
