<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Student detail</title>
</h:head>
<h:body>
	<h3>Student Detail</h3>
	#{studentForm}
	<br />
	<h:form id="student-detail-form" style="margin-top: 10px;">
		<h:panelGrid columns="3">

			<h:outputLabel>StudentID:</h:outputLabel>
			<h:inputText value="#{studentForm.code}" id="studentCode" />
			<h:message for="studentCode" />

			<h:outputLabel for="firstName">First name:</h:outputLabel>
			<h:inputText value="#{studentForm.firstName}" id="firstName" />
			<h:message for="firstName" />

			<h:outputLabel>Last name:</h:outputLabel>
			<h:inputText value="#{studentForm.lastName}" id="lastName"
				required="true" requiredMessage="Lastname is required" />
			<h:message for="lastName" />

			<h:outputLabel>Age:</h:outputLabel>
			<h:inputText value="#{studentForm.age}" id="age" required="true"
				requiredMessage="Age is required" />
			<h:message for="age" />

			<h:outputLabel>Phone:</h:outputLabel>
			<h:inputText value="#{studentForm.phone}" id="phone" required="true"
				requiredMessage="Phone is required" />
			<h:message for="phone" />

			<h:outputLabel>Email:</h:outputLabel>
			<h:inputText value="#{studentForm.email}" id="email" required="true"
				requiredMessage="Email is required" />
			<h:message for="email" />

			<h:outputLabel>Country:</h:outputLabel>
			<h:inputText value="#{studentForm.country}" id="country"
				required="true" requiredMessage="Country is required" />
			<h:message for="country" />


			<h:outputLabel>Subjects:</h:outputLabel>
			<h:form>
				<p:dataList value="#{studentForm.subjects}" var="subject"
					id="subjects" type="ordered">
					<h:outputLabel>Code:</h:outputLabel>
					<h:inputText value="#{subject.code}" id="studentSubjectCode"
						required="true" requiredMessage="Subject Code is required" />
					<h:message for="studentSubjectCode" />

					<h:outputLabel>Name:</h:outputLabel>
					<h:inputText value="#{subject.name}" id="studentSubjectName"
						required="true" requiredMessage="Subject Name is required" />
					<h:message for="studentSubjectName" />
				</p:dataList>
			</h:form>
			<h:message />

			<h:outputLabel>Courses:</h:outputLabel>
			<h:form>
				<p:dataList value="#{studentForm.courses}" var="course" id="courses"
					type="ordered">
					<h:outputLabel>Code:</h:outputLabel>
					<h:inputText value="#{course.code}" id="studentCourseCode"
						required="true" requiredMessage="Course Code is required" />
					<h:message for="studentCourseCode" />

					<h:outputLabel>Name:</h:outputLabel>
					<h:inputText value="#{course.name}" id="studentCoursetName"
						required="true" requiredMessage="Course name is required" />
					<h:message for="studentCourseName" />
				</p:dataList>
			</h:form>
			<!-- <h:outputLabel>Courses:</h:outputLabel>
			<h:inputText value="#{studentForm.courses}" id="courses"
				required="true" requiredMessage="Courses is required" />
			<h:message for="courses"></h:message> -->


			<h:commandButton value="Save" styleClass="save"
				action="#{studentController.update(studentForm)}" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>
