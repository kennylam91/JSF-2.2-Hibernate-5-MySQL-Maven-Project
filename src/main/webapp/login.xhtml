<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <title>Student List</title>
</h:head>
<h:body>
   <h:form id="formLogin">
      <p:panelGrid columns="3">
         <f:facet name="header">
          Login
        </f:facet>
         <p:outputLabel for="email" value="Email: " />
         <p:inputText id="email" required="true" value="#{userController.user.email}" />
         <p:message for="username" />
         <p:outputLabel for="password" value="Password: " />
         <h:inputSecret id="password" required="true" value="#{userController.user.password}" />
         <p:message for="password" />
         <f:facet name="footer">
            <p:commandButton value="Login" actionListener="#{userController.login}" />
         </f:facet>
      </p:panelGrid>
   </h:form>
</h:body>
</html>
