<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
  <title><ui:insert name="title">Data Table</ui:insert></title>
  <h:outputStylesheet library="primefaces" name="components.css" />
  <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
  <h:outputStylesheet library="primefaces-nova-light" name="theme.css" />
</h:head>
<h:body>
  <h:form>
    <p:growl id="growl" showDetail="true" />
    <p:commandButton value="View" icon="pi pi-home" action="#{dfView.viewCars}" />
    <p:commandButton value="Options" icon="pi pi-home" action="#{dfView.viewCarsCustomized}" />
    <p:commandButton value="Select Car" icon="pi pi-home" action="#{dfView.chooseCar}">
      <p:ajax event="dialogReturn" listener="#{dfView.onCarChosen}" update="growl" />
    </p:commandButton>
  </h:form>
</h:body>
</html>
